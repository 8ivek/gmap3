{% raw %}
  <script>
    var ts;
    var center = [37.772323, -122.214897];
    $('.map')
      .gmap3({
        center: center,
        zoom: 13,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      })
      .circle({
        center: center,
        radius : 750,
        fillColor : "#FFAF9F",
        strokeColor : "#FF512F"
      })
      .once({
        click: function (circle, event) {
          circle.setOptions({fillColor: "#AAFF55"});
          setTimeout(function () {
            circle.setOptions({fillColor: "#FFAF9F"});
          }, 200);
        }
      });
  </script>
{% endraw %}
