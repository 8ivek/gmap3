<h2 id="api-address">Address resolution</h2>
<p>
  Most functions which take a <a href="api.html#api-latlng">LatLng</a> automatically solve address through <em>address</em> parameter. <br />
  <em>address</em> can be either a string or a <doc>GeocoderRequest</doc>.
</p>
